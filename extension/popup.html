<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 380px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #fff;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .tab {
      padding: 8px 16px;
      border: none;
      background: transparent;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
    }
    .tab:hover {
      background: #2a2a3a;
      color: #fff;
    }
    .tab.active {
      background: #0077b5;
      color: #fff;
    }

    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Recording tab */
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.idle {
      background: #2d2d44;
    }
    .status.recording {
      background: #4a1942;
      border: 1px solid #e74c3c;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 8px 0;
      font-family: monospace;
    }

    /* AI Chat tab */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-messages {
      max-height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .message.user {
      background: #0077b5;
      align-self: flex-end;
      max-width: 85%;
    }
    .message.assistant {
      background: #2d2d44;
      align-self: flex-start;
      max-width: 100%;
    }
    .message.system {
      background: #3d3d1a;
      font-size: 12px;
      text-align: center;
    }
    .message.error {
      background: #4a1a1a;
      color: #e74c3c;
    }
    .chat-input-container {
      display: flex;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #2d2d44;
      color: #fff;
      font-size: 13px;
      resize: none;
    }
    .chat-input:focus {
      outline: none;
      border-color: #0077b5;
    }
    .quick-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .quick-action {
      padding: 6px 10px;
      font-size: 11px;
      background: #2d2d44;
      border: 1px solid #444;
      border-radius: 16px;
      color: #aaa;
      cursor: pointer;
      width: auto;
    }
    .quick-action:hover {
      background: #3d3d54;
      color: #fff;
      transform: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: scale(1.02);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #startBtn {
      width: 100%;
      background: #0077b5;
      color: white;
    }
    #startBtn:hover {
      background: #005885;
    }
    #stopBtn {
      width: 100%;
      background: #e74c3c;
      color: white;
      display: none;
    }
    #stopBtn:hover {
      background: #c0392b;
    }
    #sendBtn {
      background: #0077b5;
      color: white;
    }
    #sendBtn:hover {
      background: #005885;
    }
    .info {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .upload-status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .upload-status.success {
      background: #1e4620;
      color: #4caf50;
      display: block;
    }
    .upload-status.error {
      background: #4a1a1a;
      color: #e74c3c;
      display: block;
    }
    .upload-status.uploading {
      background: #2d2d44;
      color: #ffc107;
      display: block;
    }
    .settings {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
    }
    .settings label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
    .settings input {
      width: 100%;
      padding: 8px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #2d2d44;
      color: #fff;
      font-size: 12px;
    }
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <h1>Feed Filter</h1>

  <div class="tabs">
    <button class="tab active" data-tab="record">Record</button>
    <button class="tab" data-tab="ai">AI Chat</button>
  </div>

  <!-- Recording Tab -->
  <div id="recordTab" class="tab-content active">
    <div id="statusBox" class="status idle">
      <span id="statusText">Ready to record</span>
      <div id="timer" class="timer" style="display: none;">00:00</div>
    </div>

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn">Stop & Upload</button>

    <div id="uploadStatus" class="upload-status"></div>

    <div class="settings">
      <label>Backend URL</label>
      <input type="text" id="backendUrl" value="http://localhost:8000" />
    </div>

    <p class="info">Navigate to LinkedIn and scroll through your feed while recording</p>
  </div>

  <!-- AI Chat Tab -->
  <div id="aiTab" class="tab-content">
    <div class="chat-container">
      <div class="quick-actions">
        <button class="quick-action" data-prompt="Summarize this page in 3-5 bullet points">Summarize</button>
        <button class="quick-action" data-prompt="What are the main topics discussed?">Topics</button>
        <button class="quick-action" data-prompt="Extract key facts and data">Key Facts</button>
        <button class="quick-action" data-prompt="What actions or next steps are mentioned?">Actions</button>
      </div>

      <div id="chatMessages" class="chat-messages">
        <div class="message system">Ask questions about the current page</div>
      </div>

      <div class="chat-input-container">
        <textarea id="chatInput" class="chat-input" rows="2" placeholder="Ask about this page..."></textarea>
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <p class="info">Uses Ollama locally - your data stays private</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
